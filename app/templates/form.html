<form role="form" ng-submit="addSong(newSong.artist, newSong.title)">
	<div class="row">
		<div class="col-sm-5">
			<label class="sr-only" for="artist">Artist</label>
			<input type="text" class="form-control" name="artist" placeholder="Name of the artist, band, ..." ng-model="newSong.artist" autofocus />
		</div>
		<div class="col-sm-5">
			<label class="sr-only" for="song">Song</label>
			<input type="text" class="form-control" name="song" placeholder="Enter the name of the song..." ng-model="newSong.title" />
		</div>
		<div class="col-sm-2">
			<button type="submit" class="btn btn-default form-control" ng-disabled="isEmpty(newSong.title) || isEmpty(newSong.artist)">Add</button>
		</div>
	</div>
</form>
